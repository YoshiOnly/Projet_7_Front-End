<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />

    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="robots" content="index,follow">
    <meta name="keywords" content="Groupomania, messagerie">
    <meta name="description" content="Groupomania, messagerie">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" type="text/css" href="../CSS/style.css">

    <script src="https://kit.fontawesome.com/fe86d4450e.js" crossorigin="anonymous"></script>
    <script src="../JS/messagerie.js" defer></script>

    <title>Connexion - Groupomania</title>
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="./index.html">
                <img src="../Images/Icon/icon-above-font.png" width="150"
                    height="100" alt="Site logo">
            </a>
            <ul class="site-navigation nav navbar-nav">
                <li>
                    <a href="../index.html">Connexion</a>
                </li>
                <li>
                    <a href="./Pages/signup.html">Inscription</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h1>Messagerie</h1>
        <section class="container">
            <h2>Fil d'actualité</h2>

            <div><label class="label" for="message">Message:</label></div>
            <div><input id="message" type="text" name="message" value="Dites quelquechose !"></div>
            <input type="file" id="imageUrl" name="imageUrl" accept="image/png, image/jpeg"></input>
            <button id="publier">Envoyer</button>

            <div id="start"></div>
            <template id="templateArticle">
            <div class="row">
                <div  class="col">
                    <article class="small-card">
                        <div class="card">
                            <img id="cardImage" class=”card-img-top” src=”...” alt=”...”>
                            <div id="card-body" class="card-body">
                                <div id="cardName" class="card-body">
                                    [contenu de la carte]
                                </div>
                                <div id="cardText">
                                    [contenu de la carte]
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
            </template>
        </section>
    </main>

    <footer class="footer">
        <div class="container bloc-sm">
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-center black">
                        Groupomania - Sur les réseaux:<br>
                    </p>
                    <div class="row row-no-gutters social">
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social" href="index.html"><span class="fa fa-twitter icon-md"></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social" href="index.html"><span class="fa fa-facebook icon-md"></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social" href="index.html"><span class="fa fa-dribbble icon-md"></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social" href="index.html"><span class="fa fa-instagram icon-md"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>
